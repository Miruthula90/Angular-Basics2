

<div class="container-fluid" style="background-color: Beige;height:600px;">
    <div class="row">
    <div class="col-md-12 col-xl-12">
            <div style="display: flexbox;flex-direction: row;">
                    <div ><h1>SHOPPINGMELA</h1></div>
                    
                   
                  </div>
        
       
    
    </div>
    </div>
    <div class="row">
    <div class="col-xl-7">
        <div class="card-deck">
            <div class="card" style="width: 20rem;" *ngFor="let item of items">
                <img [src]="item.image" style="width:25%;align-self: center;" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.productName}}</h5>
                  <p class="card-text">{{item.description}}</p>
                </div>
                <div class="card-body d-flex justify-content-between">
                    
                    <div *ngFor="let varient of item.varients"> {{varient.type}}:
                            <select [id]="varient.type" [name]="varient.type"  (change)="changedval($event.target.value,item.id,varient.type);">
                               
                                <option [value]="value" *ngFor="let value of varient.values">{{value}}</option>
                                
                            </select>
                        </div>
                                  
                </div>
                                                 
                <div class="card-body">
                    <h5 class="card-title">Total Price:  Rs{{item.totalprice}}</h5>
                  <a href="#" class="card-link" (click)="addtocart({'id':item.id,'name':item.productName,'price':item.totalprice})">Add to Cart</a>
                  
                </div>
              </div>
              
            
          </div>
    </div>
    <div  class="col-xl-4 offset-xl-1">
        <div class="card border-dark mb-3 justify-content-end" style="max-width: 30rem;height:500px;">
            <div class="card-header"><h5>YOUR SHOPPING CART</h5></div>
            <div class="card-body text-dark">
              <h6 class="card-title">Total items in cart:{{len}}</h6>
              <p class="card-text"></p>
              <ul class="list-group list-group-flush">
             
                  <li *ngFor="let v of val" class="list-group-item"><a href="#" class="card-link">{{v.name}}</a><span class="p-2"></span>Rs{{v.price}}<span class="p-2"></span><button [id]="v.id" (click)="remove($event.target.id)">Del</button></li>
                  
                </ul>
                <h6 class="card-title mt-3">Total price: {{netprice}}</h6>
                <h6 class="card-title">Checkout for payment</h6>
            </div>
          </div>
    </div>
        </div>
        </div>
