<!-- Earnings (Monthly) Card Example -->

    <div class="card border-left-primary shadow h-100 py-2 {{border}}">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2 ">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 {{color}}">{{CardTitle}}</div>
            
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{currency}}{{price}}</div>
              </div>

              <div *ngIf="isvisible" class="col">
                <div class="progress progress-sm mr-2">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div>
                <input type="text" [(ngModel)]="userdata">{{userdata}}
              </div>
            </div>
            
          </div>
          
            
         
          <div class="col-auto">
            <i class="fas fa-calendar fa-2x text-gray-300"></i>
          </div>
          
        </div>
      </div>
    </div>
